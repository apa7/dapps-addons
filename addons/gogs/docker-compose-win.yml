version: "3"
services:
  gogs:
    image: 'gogs/gogs:latest'
    container_name: dapps-gogs
    ports:
      - "${GOGS_HOST_PORT_1}:3000"
      - "${GOGS_HOST_PORT_2}:22"
    volumes:
      - ${GOGS_DATA_DIR}:/data
    networks:
      - default
    environment:
      TZ: "$TZ"
    restart: always

networks:
  default: